<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Cours</title>
    <link rel="stylesheet" href="cours.css">
</head>
<body>
    <div class="container">
        <h1>Gestion des Cours</h1>

        <!-- Formulaire pour ajouter ou modifier un cours -->
        <form id="coursForm">
            <h2 id="formTitle">Ajouter un Cours</h2>
            <input type="hidden" id="coursId" name="id">

            <label for="professor_id">Professeur ID:</label>
            <input type="number" id="professor_id" name="professor_id" required>

            <label for="types_cours">Type de Cours:</label>
            <input type="text" id="types_cours" name="types_cours" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="niveau">Niveau:</label>
            <input type="text" id="niveau" name="niveau" required>

            <label for="prix">Prix (€):</label>
            <input type="number" id="prix" name="prix" required>

            <label for="langue">Langue:</label>
            <input type="text" id="langue" name="langue" required>

            <label for="duree">Durée (heures):</label>
            <input type="number" id="duree" name="duree" required>

            <label for="date_creation">Date de Création:</label>
            <input type="date" id="date_creation" name="date_creation" required>

            <button type="submit">Enregistrer</button>
        </form>

        <!-- Tableau pour afficher la liste des cours -->
        <h2>Liste des Cours</h2>
        <table id="coursTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Professeur ID</th>
                    <th>Type de Cours</th>
                    <th>Description</th>
                    <th>Niveau</th>
                    <th>Prix</th>
                    <th>Langue</th>
                    <th>Durée</th>
                    <th>Date de Création</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>

    <script src="cours.js"></script>
</body>
</html>
