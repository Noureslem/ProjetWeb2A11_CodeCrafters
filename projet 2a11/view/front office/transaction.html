<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Transactions</title>
    <link rel="stylesheet" href="transaction.css">
</head>
<body>
    <div class="container">
        <h1>Gestion des Transactions</h1>

        <!-- Formulaire pour ajouter ou modifier une transaction -->
        <form id="transactionForm">
            <h2 id="formTitle">Ajouter une Transaction</h2>
            <input type="hidden" id="transactionId" name="id">

            <label for="id_commande">ID Commande:</label>
            <input type="number" id="id_commande" name="id_commande" required>

            <label for="id_admin">ID Admin:</label>
            <input type="number" id="id_admin" name="id_admin" required>

            <label for="montant_total">Montant Total (€):</label>
            <input type="number" id="montant_total" name="montant_total" step="0.01" required>

            <label for="part_entreprise">Part Entreprise (€):</label>
            <input type="number" id="part_entreprise" name="part_entreprise" step="0.01" required>

            <label for="part_professor">Part Professeur (€):</label>
            <input type="number" id="part_professor" name="part_professor" step="0.01" required>

            <label for="date_transaction">Date de Transaction:</label>
            <input type="date" id="date_transaction" name="date_transaction" required>

            <label for="statut_transaction">Statut de la Transaction:</label>
            <select id="statut_transaction" name="statut_transaction" required>
                <option value="complété">Complété</option>
                <option value="en attente">En attente</option>
                <option value="annulée">Annulée</option>
            </select>

            <label for="methode_paiement">Méthode de Paiement:</label>
            <input type="text" id="methode_paiement" name="methode_paiement" required>

            <button type="submit">Enregistrer</button>
        </form>

        <!-- Tableau pour afficher la liste des transactions -->
        <h2>Liste des Transactions</h2>
        <table id="transactionTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ID Commande</th>
                    <th>ID Admin</th>
                    <th>Montant Total</th>
                    <th>Part Entreprise</th>
                    <th>Part Professeur</th>
                    <th>Date Transaction</th>
                    <th>Statut</th>
                    <th>Méthode de Paiement</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les données seront insérées dynamiquement -->
            </tbody>
        </table>
    </div>

    <script src="transaction.js"></script>
</body>
</html>
